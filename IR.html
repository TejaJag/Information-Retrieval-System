<!DOCTYPE html>
<html lang="en" ng-app="demo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Engine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-sanitize.min.js"></script>
    <script src="hello.js"></script>
    <style>
    .mystyle{
      height: 100vh;
      width: 100vw;
    }

    </style>
  </head>
  <body>
    <div class="col-md-12" ng-controller="Hello">

      <div class="panel panel-default mystyle">
        <div class="panel-heading" style="padding-top:50px">

          <div class="row">
            <div class="col-sm-1"><img src="file:///Users/tejaswinijagarlamudi/Documents/logo.jpg" alt="logo"  style="width:100px; height:30px"></img></div>
            <div class="col-sm-4">
            	<input type="text" class="form-control" id="query" ng-model = "name"/>
            </div>
            <div class="col-sm-5">
            	<button type="submit" class="btn btn-default btn-primary" type="button" ng-click="settt()"><span class="glyphicon glyphicon-search"> Search</button>
              <button type="submit" class="btn btn-default btn-primary" type="button" ng-click="relevantSearch()"><span class="glyphicon glyphicon-search"> PRSearch</button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="col-sm-1"></div>
          <div class="col-sm-6">
            <div class="row">
              <div ng-repeat="pg in pageInfo">
                <div class="form-group">
                  <div style="color:blue"><strong>{{pg.title}}</strong></div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" ng-model = "pg.relevant">
                    <input type="checkbox" class="form-check-input" ng-model = "pg.notrelevant">
                    <label class="form-check-label" for="exampleCheck1"><a href={{pg.link}} style="color:green"><span><u>{{pg.link}}</span></a></u></label>
                  </div>

                  <div ng-bind-html="pg.description"></div>
                </div>
                <!-- <iframe src="file:///Users/tejaswinijagarlamudi/Documents/IR/Channel_Islands_National_Park.htm" height="200" width="300" id="myframe"></iframe> -->
              </div>


            </div>
          </div>
          <div class="col-sm-5"><iframe src={{firstPage}} id="myframe" width="600px" height="500px" frameBorder="0"></iframe></div>
        </div>

</div>
    </div>
  </body>
</html>
